apiVersion: v2
publisher: ibm
name: wazi-developer
version: 1.2.0
type: VS Code extension
displayName: Z Open Debug extensions
icon: https://raw.githubusercontent.com/IBM/zopendebug-about/master/images/ibm-z-open-debug.svg
repository: https://github.com/IBM/zopendebug-about.git
category: Language
firstPublicationDate: "2021-11-19"
spec:
  containers:
  - image: docker.io/ibmcom/wazi-code-codeready:latest
    name: ibm-wazi
    memoryLimit: "3000Mi"
    args:
      - sh
      - -c
      - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
    volumes:
    - mountPath: "/home/wazi/.zowe"
      name: wazi
    - mountPath: "/home/wazi/.m2"
      name: m2
    - mountPath: "/home/wazi/.debug"
      name: debug
  extensions:
  - https://github.com/IBM/zopendebug-about/releases/download/1.4.1/zopendebug-1.4.1.vsix
  - https://github.com/IBM/zopendebug-about/releases/download/1.4.1/zopendebug-profileui-1.4.1.vsix
